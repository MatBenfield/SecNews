---
name: RSS Security

on:
  schedule:
  - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  CISA:
    runs-on: ubuntu-latest
    steps:
      - uses: guilhem/rss-issues-action@0.5.2
        continue-on-error: true
        with:
          repo-token: ${secrets.GITHUB_TOKEN}
          feed: "http://www.us-cert.gov/current/index.rdf"
          prefix: "[CISA]"
          dry-run: "false"
          lastTime: "24h"
          labels: "CISA"
  DataBreaches:
    runs-on: ubuntu-latest
    steps:
      - uses: guilhem/rss-issues-action@0.5.2
        continue-on-error: true
        with:
          repo-token: ${secrets.GITHUB_TOKEN}
          feed: "https://feeds.feedburner.com/OfficeOfInadequateSecurity"
          prefix: "[DataBreaches]"
          dry-run: "false"
          lastTime: "24h"
          labels: "DataBreaches"
  DarkReading:
